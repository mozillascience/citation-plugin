<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="panel">
        <form id="citation-form">
            <section class="panel-section panel-section-formElements">
                <div class="panel-formElements-item">
                    <label for="citation-URL">Search URL</label>
                    <input type="text" id="citation-URL">
                </div>
                <div class="panel-formElements-item">
                    <label for="result">Result:</label>
                    <textArea disabled="true" class="outputTextArea" id="result"></textArea>
                </div>
            </section>
            <footer class="panel-section panel-section-footer">
                <button type="submit" class="panel-section-footer-button default">Cite!</button>
                <div class="panel-section-footer-separator"></div>
            </footer>
        </form>
        <script src="index.js"></script>
    </body>
</html>
